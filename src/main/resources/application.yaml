spring:
  application:
    name: learning-management-service

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb+srv://educonnect:educonnect123@educonnect.sjmtr4c.mongodb.net/learning_management?retryWrites=true&w=majority&maxIdleTimeMS=60000&maxPoolSize=50&minPoolSize=10
      database: learning_management
      auto-index-creation: true

  # Disable Kafka auto-configuration (since Kafka is not running)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

server:
  port: 8082

eureka:
  client:
    enabled: false  # Disable if Eureka is not running
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,mongo
  endpoint:
    health:
      show-details: always

app:
  kafka:
    enabled: false  # Flag to disable Kafka features
    topics:
      booking-created: booking.created
      session-started: session.started
  scheduler:
    reminder-hours-before: 2

logging:
  level:
    com.tcon.learning_management_service: DEBUG
    org.springframework.kafka: OFF
    org.springframework.data.mongodb: INFO
    org.mongodb.driver.cluster: WARN
    org.mongodb.driver.connection: WARN
